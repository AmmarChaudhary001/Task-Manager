<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
     <link rel="stylesheet" href="signin.css">
     <link rel="icon" type="image/png" href="Red and Pink Dainty Minimalist Invite Valentine's Day Poster.png">
</head>
<body>
    <div id="main">
    <div id="container1" class="container"></div>
    <div id="container2" class="container">
        <h4>Sign In!</h4>
        <button id="signup" class="btn1">Sign up</button>
        <form action="">
            <label for="email">E-mail:</label>
            <input type="email"  class="input_data" name="" id="email" required>
            <br />
            <label for="password">Password</label>
            <input type="password" class="input_data" name="" id="password" required>

            <button type="submit" id="Login" class="btn2">Log in</button>
        </form>
    </div>
    </div>
    <script type="module" src="signin.js"></script>
</body>
</html>
