<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
     <link rel="stylesheet" href="signup.css">
     <link rel="icon" type="image/png" href="Red and Pink Dainty Minimalist Invite Valentine's Day Poster.png">
</head>
<body>
    <div id="main">
    <div id="container1" class="container"></div>
    <div id="container2" class="container">
        <h4>Sign UP!</h4>
        <h5>Create New Account!</h5>
        <form action="">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="name@domain.com" class="input_data" name="" id="email" required>
            <br />
            <label for="password">Password</label>
            <input type="password" placeholder="Password should be atleast 6 characters" class="input_data" name="" id="password" required>
            <br />
            <label for="password" >Confirm Password</label>
            <input type="password" placeholder="Password should be same" name="" class="input_data"   id="con-pass" required>

            <button type="submit" id="otp" class="btn2">Continue</button>
            <p id="suggest">Already have an account?<a href="signin.html">Login</a></p>
        
        </form>
        
    </div>
    </div>
    <script type="module" src="verify.js"></script>
    <script src="signup.js"></script>
</body>
</html>
